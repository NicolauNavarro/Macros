<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macros</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<div class="frame">
<div class="nav-bar">
    <span class="material-symbols-outlined" id="userBtn">person</span>
    <span class="material-symbols-outlined" id="chartBtn">leaderboard</span>
    <span class="material-symbols-outlined active" id="homeBtn">donut_large</span>
    <span class="material-symbols-outlined" id="foodBtn">local_dining</span>
    <span class="material-symbols-outlined" id="dataBtn">menu_book</span>
</div>
<div class="page" id="homepage">
<div class="calories">
    <h1>2150</h1>
    <var class="line"></var>
    <h2>2300 kcal</h2>
</div>
<div class="percentage">
    <div class="object fats">
        <h2 id="fats%">30<span>%</span></h1>
        <h3>63</h3>
        <div class="line"></div>
        <h4>77g</h4>
        <h5>Fat</h5>
    </div>
    <div class="object carbohidrates">
        <h2 id="carbohidrates%">50<span>%</span></h1>
        <h3>280</h3>
        <div class="line"></div>
        <h4>289g</h4>
        <h5>Carbohydrate</h5>
    </div>
    <div class="object protein">
        <h2 id="protein%">20<span>%</span></h1>
        <h3>104</h3>
        <div class="line"></div>
        <h4>116g</h4>
        <h5>Protein</h5>
    </div>
</div>
<div class="meal">
    <h2>Track a meal</h2>
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
</div>
</div>
<div class="page" id="foodpage">
</div>
<div class="page" id="datapage">
<div class="search-bar"></div>
</div>
<div class="page" id="chartpage">
</div>
<div class="page" id="datapage">
</div>

</div>
<script src="script.js"></script>
</body>
</html>
